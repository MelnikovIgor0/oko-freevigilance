version: "3.8"

services:
  postgres:
    image: postgres:14.12
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: "oko-freevigilance"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "pass1234"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  master:
    image: chrislusf/seaweedfs
    container_name: master
    ports:
      - "9333:9333"
      - "19333:19333"
      - "9324:9324"
    command: "master -ip=master -ip.bind=0.0.0.0 -metricsPort=9324"

  volume:
    image: chrislusf/seaweedfs
    container_name: volume
    ports:
      - "8080:8080"
      - "18080:18080"
      - "9325:9325"
    command: 'volume -mserver="master:9333" -ip.bind=0.0.0.0 -port=8080 -metricsPort=9325'
    depends_on:
      - master

  filer:
    image: chrislusf/seaweedfs
    container_name: filer
    ports:
      - "8888:8888"
      - "18888:18888"
      - "9326:9326"
    command: 'filer -master="master:9333" -ip.bind=0.0.0.0 -metricsPort=9326'
    tty: true
    stdin_open: true
    depends_on:
      - master
      - volume

  s3:
    image: chrislusf/seaweedfs
    container_name: s3
    ports:
      - "8333:8333"
      - "9327:9327"
    environment:
      AWS_ACCESS_KEY_ID: "s3"
      AWS_SECRET_ACCESS_KEY: "pass1234"
    command: 's3 -filer="filer:8888" -ip.bind=0.0.0.0 -metricsPort=9327'
    depends_on:
      - master
      - volume
      - filer

  api:
    build:
      context: backend
      dockerfile: api/Dockerfile
    container_name: api
    ports:
      - "8083:8083"
    environment:
      - CONFIG_FILE=/app/config/docker.yaml
    depends_on:
      - postgres
      - master
      - volume
      - filer
      - s3

  daemon:
    build:
      context: backend
      dockerfile: daemon/Dockerfile
    container_name: daemon
    environment:
      - CONFIG_FILE=/app/config/docker.yaml
      - TEMP_DIR=/tmp
    volumes:
      - daemon_temp:/tmp
    depends_on:
      - postgres
      - master
      - volume
      - filer
      - s3

volumes:
  postgres_data:
  daemon_temp:
